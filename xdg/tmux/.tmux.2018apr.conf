#!/bin/sh

sudo sh -c " \
  service nginx start && \
  service php7.4-fpm start"

tmux bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "clip.exe"
tmux set-option -ga terminal-overrides ",*:Tc"

tmux new-window -t "${SESSION}:1" \; \
  send-keys -t "${SESSION}:1" "htop" C-m \; \
  rename-window -t "${SESSION}:1" "htop"

tmux new-window -t "${SESSION}:2" \; \
  send-keys -t "${SESSION}:2" "sssh centuria" C-m \; \
  rename-window -t "${SESSION}:2" "remotes"

tmux new-window -t "${SESSION}:3" -c "/var/www/vhosts/local.test" \; \
  split-window -v -p 33 -t "${SESSSION}:3" -c "/var/www/vhosts/local.test" \; \
  send-keys -t "${SESSION}:3" "npm run watch" C-m \; \
  select-pane -t "${SESSION}:3.0"
  rename-window "local.test"
